<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Console</title>
    <link rel="stylesheet" href="style.css">

<body id = 'bodyl'>

<header class="header" id = "header">
  <h1 class="h1 l" id ="h1">JS Console</h1>
  <input type="button" title="Night/Dark Mode Switch" class='dark l' id = 'dark'>
</header>

      <div class="div" id="console"></div>

  <div class="div" id="parentDiv">
    <div class="div" id="grid1">
      <input type="text" value="> " class="readonly l" id ='readonly' readonly>
      <input type="text" class="txtinp l" id='txtinp'>
    </div>
    <div class="div" id="grid2">
      <div><!-- Blank --></div>
      <input type="button" value=">>" class="bttn l" title="Click or Press [Enter] to execute" id = 'bttn'>
    </div>
  </div>


  <div id="scrptHere"></div>

<script src="temp.js"></script>
<script>
  const setSize = () => {
    document.getElementById('grid1').style.setProperty('grid-template-columns',"10px "+JSON.stringify(window.innerWidth/1.6 - 10/1.6)+"px")   
    document.getElementById('header').style.setProperty('grid-template-columns',JSON.stringify(window.innerWidth/1.6 - 40/1.6)+"px 24px")
  }
  window.addEventListener('load', setSize);
  window.addEventListener('resize', setSize);
  </script>
</head>
</body>
</html>
